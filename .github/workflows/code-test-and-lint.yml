name: CI

on:
    push:
        branches-ignore:
            - main
jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22]

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install --include=dev

            - name: Run tests
              run: npm test

            - name: Format code
              run: npm run format

            - name: Lint check
              run: npm run lint:check
