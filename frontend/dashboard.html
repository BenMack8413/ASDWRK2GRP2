<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <!-- <link rel="stylesheet" href="{{ url_for('serve_css', filename='styles.css')}}"> -->
        <!-- <script src="{{ url_for('serve_js', filename='script.js') }}"></script> -->

        <!-- CSS here for now -->
        <style>
            /* -------- Universal Root Start -------- */
            :root {
                --bg: #f3f6fb;
                --panel: #ffffff;
                --accent: #1062cd;
                --accent-2: #083880;
                --muted: #8b94a6;
                --card_shadow: 0 6px 18px rgba(32, 41, 78, 0.06);
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family:
                    Inter,
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    'Segoe UI',
                    Roboto,
                    'Helvetica Neue',
                    Arial;
                background: linear-gradient(180deg, var(--bg), var(--panel));
                color: #111;
            }
            /* -------- Universal Root End -------- */

            /* -------- Dashboard Start -------- */
            .dashboard {
                display: flex;
                min-height: 100vh;
                gap: 24px;
                padding: 28px 28px 28px 0;
                align-items: stretch;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 260px;
                padding: 32px 28px;
                background: linear-gradient(
                    180deg,
                    var(--accent),
                    var(--accent-2)
                );
                color: #fff;
                display: flex;
                flex-direction: column;
                gap: 18px;
                z-index: 50;
            }

            .budget_name {
                font-weight: 700;
            }

            .balance {
                font-size: 20px;
                opacity: 0.9;
            }

            .balance_amount {
                font-size: 28px;
                font-weight: 700;
                margin-top: 6px;
            }

            .nav {
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin-top: 6px;
            }

            .nav a {
                color: rgba(255, 255, 255, 0.9);
                text-decoration: none;
                display: flex;
                gap: 10px;
                align-items: center;
                padding: 8px 10px;
                border-radius: 10px;
            }

            .nav a.active {
                background: rgba(255, 255, 255, 0.08);
            }

            .main {
                margin-left: 280px;
                display: flex;
                flex-direction: column;
                gap: 18px;
                min-width: 0;
                padding-right: 28px;
            }

            .top_row {
                display: flex;
                gap: 18px;
                align-items: flex-start;
            }

            .card {
                background: var(--panel);
                border-radius: 14px;
                padding: 18px;
                box-shadow: var(--card_shadow);
            }
            .card.small {
                flex: 0 0 260px;
            }

            .card.medium {
                flex: 1;
            }

            .card.half {
                flex: 0 0 420px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 18px;
            }

            h3 {
                margin: 0;
                font-size: 18px;
            }

            .muted {
                color: var(--muted);
                font-size: 13px;
            }

            .big-num {
                font-size: 26px;
                font-weight: 700;
            }

            .sub {
                font-size: 13px;
                color: var(--muted);
                margin-top: 6px;
            }

            .widgets {
                display: grid;
                grid-template-columns: 1fr;
                gap: 18px;
            }

            .widget {
                background: var(--panel);
                padding: 18px;
                border-radius: 14px;
                box-shadow: var(--card-shadow);
            }

            .widget.dragging {
                opacity: 0.6;
            }

            .widget-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 8px;
            }

            .chart-wrap {
                height: 240px;
            }

            .layout-controls {
                display: flex;
                gap: 8px;
                align-items: center;
            }

            .transactions {
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }

            .tx {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
            }

            .tx.meta {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .dot {
                width: 36px;
                height: 36px;
                border-radius: 10px;
                display: grid;
                place-items: center;
            }

            @media (max-width: 1800px) {
                .sidebar {
                    position: static;
                    width: 220px;
                    border-radius: 20px;
                    padding: 28px;
                }
                .main {
                    margin-left: 0;
                    padding-right: 16px;
                }
                .dashboard {
                    padding: 16px;
                }
            }

            /* -------- Dashboard End -------- */
        </style>
        <!-- CSS here for now -->
    </head>
    <!--HEADER COPY END HERE-->

    <body>
        <div class="dashboard">
            <!--LEFT SIDE BAR STARTS HERE-->
            <aside class="sidebar">
                <div class="budget_name">My Budget</div>
                <div>
                    <div class="balance">Menu</div>
                </div>
                <nav class="nav">
                    <a class="active" href="dashboard.html">Dashboard</a>
                    <a href="budget.html">Budget</a>
                    <a href="chart.html">Charts</a>
                    <a href="saving-goals.html">Saving Goals</a>
                    <a href="upcoming-payments.html">Upcoming Payments</a>
                    <a href="reports.html">Reports</a>
                    <a href="schedules.html">Schedules</a>
                    <a href="calendar.html">Calendar</a>
                    <a href="messages.html">Messages</a>
                    <a href="settings.html">Settings</a>
                </nav>
            </aside>
            <!--LEFT SIDE BAR END HERE-->

            <!-- Main starts here -->
            <main class="main">
                <div
                    style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                    "
                >
                    <h3>Dashboard</h3>
                </div>
                <div class="top_row">
                    <div class="card small">
                        <div class="widget_header">
                            <div><h3>Current Balance</h3></div>
                            <div class="balance_amount">$99,999</div>
                        </div>
                    </div>
                    <div class="card">
                        <h3 style="margin-bottom: 8px">Latest transactions</h3>
                        <div
                            id="miniTx"
                            style="
                                display: flex;
                                flex-direction: column;
                                gap: 8px;
                            "
                        >
                            <!-- small tx preview -->
                        </div>
                    </div>
                    <div class="card medium">
                        <div class="widget_header">
                            <div>
                                <h3>Income</h3>
                                <div class="muted">Monthly trend</div>
                            </div>
                        </div>
                        <div class="chart-wrap" style="margin-top: 12px">
                            <canvas id="incomeChart"></canvas>
                        </div>
                    </div>

                    <div class="card half" style="flex: 0 0 360px">
                        <h3>Payment history</h3>
                        <div class="transactions" id="recentTx">
                            <!-- recent transactions here-->
                        </div>
                    </div>
                </div>
                <section>
                    <div
                        class="widget"
                        draggable="true"
                        data-id="widget-pie"
                        id="widget-pie"
                    >
                        <div class="widget-header">
                            <div>
                                <h3>Spending by category</h3>
                                <div class="muted">This month</div>
                            </div>
                        </div>
                        <div style="margin-top: 12px; height: 220px">
                            <canvas id="spendPie"></canvas>
                        </div>
                    </div>

                    <div
                        class="widget"
                        draggable="true"
                        data-id="widget-activity"
                        id="widget-activity"
                    >
                        <div class="widget-header">
                            <div>
                                <h3>Activity</h3>
                                <div class="muted">Income vs Spending</div>
                            </div>
                        </div>
                        <div style="margin-top: 12px; height: 280px">
                            <canvas id="activityBar"></canvas>
                        </div>
                    </div>
                </section>
            </main>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const sample = {
                    recentTx: [
                        {
                            id: 1,
                            title: 'Deposit to Amex',
                            date: '2 September',
                            amount: -1230,
                        },
                        {
                            id: 2,
                            title: 'Deposit from PayPal',
                            date: '1 September',
                            amount: +2450,
                        },
                        {
                            id: 3,
                            title: 'Refund',
                            date: '31 August',
                            amount: +130,
                        },
                        {
                            id: 4,
                            title: 'Purchase iPhone 16 Pro Max',
                            date: '31 August',
                            amount: -2849,
                        },
                        {
                            id: 5,
                            title: 'Deposit from NAB',
                            date: '30 August',
                            amount: +600,
                        },
                    ],
                    monthly: {
                        months: [
                            'Mar',
                            'Apr',
                            'May',
                            'Jun',
                            'Jul',
                            'Aug',
                            'Sep',
                        ],
                        income: [7000, 7000, 7000, 7000, 7000, 7000, 7000],
                        expense: [6800, 6600, 5900, 6650, 6500, 6900, 6000],
                    },
                    categories: [
                        { label: 'Rent', value: 3300 },
                        { label: 'Food', value: 1000 },
                        { label: 'Transport', value: 300 },
                        { label: 'Shopping', value: 700 },
                        { label: 'Saving', value: 600 },
                        { label: 'Investments', value: 800 },
                        { label: 'Other', value: 200 },
                    ],
                };

                function safeCtx(id) {
                    const el = document.getElementById(id);
                    return el && el.getContext ? el.getContext('2d') : null;
                }

                function renderRecentTx() {
                    const container = document.getElementById('recentTx');
                    if (!container) return;
                    container.innerHTML = '';
                    sample.recentTx.forEach((tx) => {
                        const el = document.createElement('div');
                        el.className = 'tx';
                        const left = document.createElement('div');
                        left.className = 'meta';
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.background = '#eef2ff';
                        dot.textContent = tx.title.split(' ')[0][0] || '•';
                        left.appendChild(dot);
                        const txt = document.createElement('div');
                        txt.innerHTML = `<div style="font-weight:600">${tx.title}</div><div class="muted">${tx.date}</div>`;
                        left.appendChild(txt);
                        const amt = document.createElement('div');
                        amt.style.fontWeight = 700;
                        try {
                            amt.textContent =
                                (tx.amount > 0 ? '+' : '') +
                                tx.amount.toLocaleString('en-US', {
                                    style: 'currency',
                                    currency: 'USD',
                                    minimumFractionDigits: 0,
                                });
                        } catch (e) {
                            amt.textContent =
                                (tx.amount > 0 ? '+' : '') + tx.amount;
                        }
                        if (tx.amount < 0) amt.style.color = '#ff5c68';
                        else if (tx.amount > 0) amt.style.color = '#16a34a';
                        el.appendChild(left);
                        el.appendChild(amt);
                        container.appendChild(el);
                    });
                }

                function renderMiniTx() {
                    const mini = document.getElementById('miniTx');
                    if (!mini) return;
                    mini.innerHTML = '';
                    sample.recentTx.slice(0, 3).forEach((tx) => {
                        const row = document.createElement('div');
                        row.style.display = 'flex';
                        row.style.justifyContent = 'space-between';
                        row.style.alignItems = 'center';
                        const amountText =
                            (tx.amount > 0 ? '+' : '') + tx.amount;
                        row.innerHTML = `<div style="font-size:13px">${tx.title}</div><div style="font-weight:700">${amountText}</div>`;
                        mini.appendChild(row);
                    });
                }

                let incomeChart, spendPie, activityBar;
                function initCharts() {
                    const ctxIncome = safeCtx('incomeChart');
                    if (ctxIncome) {
                        const months = sample.monthly.months;
                        incomeChart = new Chart(ctxIncome, {
                            type: 'line',
                            data: {
                                labels: months.slice(-6),
                                datasets: [
                                    {
                                        label: 'Income',
                                        data: sample.monthly.income.slice(-6),
                                        fill: false,
                                        tension: 0.3,
                                        borderWidth: 2,
                                        borderColor: 'rgba(59,91,216,0.95)',
                                        pointBackgroundColor: '#fff',
                                        pointBorderColor:
                                            'rgba(59,91,216,0.95)',
                                        backgroundColor:
                                            'rgba(26, 115, 232, 0.1)',
                                        tension: 0.4,
                                        fill: true,
                                    },
                                    {
                                        label: 'Expense',
                                        data: sample.monthly.expense.slice(-6),
                                        fill: false,
                                        tension: 0.3,
                                        borderWidth: 2,
                                        borderColor: 'rgba(200,50,80,0.9)',
                                        pointBackgroundColor: '#fff',
                                        pointBorderColor: 'rgba(200,50,80,0.9)',
                                        backgroundColor:
                                            'rgba(234, 67, 53, 0.1)',
                                        tension: 0.4,
                                        fill: true,
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { legend: { display: false } },
                                scales: { y: { beginAtZero: true } },
                            },
                        });
                    }
                    const ctxPie = safeCtx('spendPie');
                    if (ctxPie) {
                        spendPie = new Chart(ctxPie, {
                            type: 'doughnut',
                            data: {
                                labels: sample.categories.map((c) => c.label),
                                datasets: [
                                    {
                                        data: sample.categories.map(
                                            (c) => c.value,
                                        ),
                                        hoverOffset: 6,
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { legend: { position: 'right' } },
                            },
                        });
                    }

                    const ctxBar = safeCtx('activityBar');
                    if (ctxBar) {
                        activityBar = new Chart(ctxBar, {
                            type: 'bar',
                            data: {
                                labels: [
                                    'Mar',
                                    'Apr',
                                    'May',
                                    'Jun',
                                    'Jul',
                                    'Aug',
                                    'Sep',
                                ],
                                datasets: [
                                    {
                                        label: 'Income',
                                        data: [
                                            7000, 7000, 7000, 7000, 7000, 7000,
                                            7000,
                                        ],
                                        stack: 'a',
                                    },
                                    {
                                        label: 'Spending',
                                        data: [
                                            6800, 6600, 5900, 6650, 6500, 6900,
                                            6000,
                                        ],
                                        stack: 'a',
                                    },
                                ],
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { legend: { position: 'top' } },
                                scales: { y: { beginAtZero: true } },
                            },
                        });
                    }
                }

                const LAYOUT_KEY = 'mb_dashboard_layout_v1';
                const HIDDEN_KEY = 'mb_dashboard_hidden_v1';

                function getHiddenWidgets() {
                    return [...document.querySelectorAll('.widget')]
                        .filter((w) => w.style.display === 'none')
                        .map((w) => w.id);
                }
                function saveHiddenState() {
                    try {
                        localStorage.setItem(
                            HIDDEN_KEY,
                            JSON.stringify(getHiddenWidgets()),
                        );
                    } catch (e) {}
                }

                function saveLayout() {
                    if (!widgetsContainer) return;
                    try {
                        const order = [
                            ...widgetsContainer.querySelectorAll('.widget'),
                        ]
                            .map((w) => w.id)
                            .filter(Boolean);
                        localStorage.setItem(LAYOUT_KEY, JSON.stringify(order));
                        localStorage.setItem(
                            HIDDEN_KEY,
                            JSON.stringify(getHiddenWidgets()),
                        );
                        alert('Layout saved');
                    } catch (e) {}
                }

                function loadLayout() {
                    if (!widgetsContainer) return;
                    try {
                        const order = JSON.parse(
                            localStorage.getItem(LAYOUT_KEY) || 'null',
                        );
                        if (order && Array.isArray(order)) {
                            order.forEach((id) => {
                                const el = document.getElementById(id);
                                if (el) widgetsContainer.appendChild(el);
                            });
                        }
                        const hidden = JSON.parse(
                            localStorage.getItem(HIDDEN_KEY) || 'null',
                        );
                        if (hidden && Array.isArray(hidden)) {
                            document
                                .querySelectorAll('.widget')
                                .forEach((w) => {
                                    const visible = !hidden.includes(w.id);
                                    w.style.display = visible
                                        ? 'block'
                                        : 'none';
                                });
                        }
                    } catch (e) {}
                }

                function resetLayout() {
                    try {
                        localStorage.removeItem(LAYOUT_KEY);
                        localStorage.removeItem(HIDDEN_KEY);
                        location.reload();
                    } catch (e) {}
                }

                (function init() {
                    renderRecentTx();
                    renderMiniTx();
                    initCharts();
                    loadLayout();
                })();
            </script>
        </div>
    </body>
</html>
