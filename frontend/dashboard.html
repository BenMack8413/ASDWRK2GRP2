<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

<style>
/* -------- Universal Root Start -------- */
:root{
    --bg:#f3f6fb;
    --panel:#ffffff;
    --accent:#3b5bd8;
    --accent-2:#2c3ebf;
    --muted:#8b94a6;
    --card_shadow: 0 6px 18px rgba(32,41,78,0.06);
}
*{box-sizing:border-box}
body{
    margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: linear-gradient(180deg,var(--bg), var(--panel)); color:#111;
}
/* -------- Universal Root End -------- */

/* -------- Dashboard Start -------- */
.dashboard{
  display:flex;
  min-height:100vh;
  gap:24px;
  padding:28px 28px 28px 0;
  align-items:stretch;
}

.sidebar{
  position:fixed;
  left:0;
  top:0;
  bottom:0;
  width:260px;
  padding:32px 28px;     
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  color:#fff;
  display:flex;
  flex-direction:column;
  gap:18px;
  z-index:50;
}

.budget_name{
    font-weight:700;
}

.balance{
    font-size:20px; 
    opacity:0.9;
}

.balance_amount{
    font-size:28px; 
    font-weight:700; 
    margin-top:6px;
}

.nav{
    display:flex; 
    flex-direction:column; 
    gap:12px; 
    margin-top:6px;
}

.nav a{
    color:rgba(255, 255, 255, 0.9); 
    text-decoration:none; display:flex; gap:10px; 
    align-items:center; 
    padding:8px 10px; 
    border-radius:10px;
}

.nav a.active{
    background:rgba(255,255,255,0.08);
}

.main{
  margin-left: 280px;
  display:flex;
  flex-direction:column;
  gap:18px;
  min-width:0;
  padding-right:28px;
}

.top_row{
    display:flex; 
    gap:18px; 
    align-items:flex-start;
}

.card{
    background:var(--panel); 
    border-radius:14px; padding:18px; 
    box-shadow:var(--card_shadow);
}
.card.small{
    flex:0 0 260px;
}

.card.medium{
    flex:1;
};

.card.half{
    flex:0 0 420px;
}

.grid{
    display:grid; 
    grid-template-columns: 
    repeat(2, 1fr); 
    gap:18px;
}

h3{
    margin:0; 
    font-size:18px;
}

.muted{
    color:var(--muted); 
    font-size:13px;
}

.big-num{
    font-size:26px; 
    font-weight:700;
}

.sub{
    font-size:13px; 
    color:var(--muted); 
    margin-top:6px;
}

.widgets{
    display:grid; 
    grid-template-columns: 1fr; 
    gap:18px;
}

.widget{
    background:var(--panel); 
    padding:18px; 
    border-radius:14px; 
    box-shadow:var(--card-shadow);
}

.widget.dragging{
    opacity:0.6;
}

.widget-header{
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    gap:8px;
}

.btn{
    background:var(--soft); 
    border:none; 
    padding:8px 10px; 
    border-radius:10px; 
    cursor:pointer;
}

.btn.primary{
    background:var(--accent); 
    color:#fff;
}

.chart-wrap{
    height:240px;
}

.layout-controls{
    display:flex; 
    gap:8px; 
    align-items:center;
}

@media (max-width:1800px){
  .sidebar{
    position:static;
    width:220px;
    border-radius:20px;
    padding:28px;
}
  .main{
    margin-left:0; 
    padding-right:16px;
}
  .dashboard{
    padding:16px
}
}
/* -------- Dashboard End -------- */

</style>
<!-- CSS here for now -->
</head>
<!--HEADER COPY END HERE-->

<body>
  <div class="dashboard">
    <!--LEFT SIDE BAR STARTS HERE-->
    <aside class="sidebar">
      <div class="budget_name">My Budget</div>
      <div>
        <div class="balance">Current balance</div>
        <div class="balance_amount">$99,999</div>
      </div>
      <nav class="nav">
        <a class="active" onclick="location.href='/dashboard';">Dashboard</a>
        <a onclick="location.href='#';">Budget</a>
        <!-- <a href="#">Charts</a> -->
        <a onclick="location.href='#';">Reports</a>
        <a onclick="location.href='#';">Schedules</a>
        <a onclick="location.href='#';">Charts</a>
        <a onclick="location.href='#';">Calendar</a>
        <a onclick="location.href='#';">Messages</a>
        <a onclick="location.href='#';">Settings</a>
      </nav>
    </aside>
    <!--LEFT SIDE BAR END HERE-->

    <!-- Main starts here -->
    <main class="main">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <h3>Dashboard</h3>
        </div>
      <div class="top_row">
        <div class="card small">
          <div class="widget_header">
            <div><h3>Current Balance</h3></div>
              <div class="balance_amount">$99,999</div>
              </div>
        </div>
        <div class="card medium">
          <div class="widget_header">
            <div>
              <h3>Income</h3>
              <div class="muted">Monthly trend</div>
            </div>
          </div>
          <div class="chart-wrap" style="margin-top:12px">
            <canvas id="incomeChart"></canvas>
          </div>
        </div>

        <div class="card half" style="flex:0 0 360px;">
          <h3>Payment history</h3>
          <div class="transactions" id="recentTx">
            <!-- recent transactions here-->
          </div>
        </div>
      </div>
      <section>
          <div class="widget" draggable="true" data-id="widget-pie" id="widget-pie">
            <div class="widget-header">
              <div>
                <h3>Spending by category</h3>
                <div class="muted">This month</div>
              </div>
            </div>
            <div style="margin-top:12px; height:220px">
              <canvas id="spendPie"></canvas>
            </div>
          </div>

          <div class="widget" draggable="true" data-id="widget-activity" id="widget-activity">
            <div class="widget-header">
              <div>
                <h3>Activity</h3>
                <div class="muted">Income vs Spending</div>
              </div>
            </div>
            <div style="margin-top:12px; height:280px">
              <canvas id="activityBar"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>
