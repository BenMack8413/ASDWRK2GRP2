<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Page-specific styles -->
    <link rel="stylesheet" href="./css/chart.css" />

    <!-- Controller -->
    <script defer src="./scripts/chart.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="budget_name">My Budget</div>
        <div><div class="balance">Menu</div></div>
        <nav class="nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="budget.html">Budget</a>
          <a href="chart.html" class="active">Charts</a>
          <a href="saving-goals.html">Saving Goals</a>
          <a href="upcoming-payments.html">Upcoming Payments</a>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- Page header -->
        <div class="page-header">
          <h2>Charts</h2>
          <p class="subtext">
            Visualize your spending with category totals, tags, and more.
          </p>
        </div>

        <!-- Controls -->
        <div class="card">
          <div class="controls">
            <select id="chartType" class="select">
              <option value="pie">Pie Chart</option>
              <option value="bar">Bar Chart</option>
              <option value="line">Line Chart</option>
            </select>
            <button class="btn primary" onclick="addChart()">+ Add Chart</button>
          </div>
        </div>

        <!-- Charts area -->
        <div id="chartsArea" class="charts-grid"></div>
      </main>
    </div>
  </body>
</html>
