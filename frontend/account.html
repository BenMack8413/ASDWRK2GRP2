<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <!--HEADER COPY END HERE-->

    <body>
        <div class="dashboard">
            <!--LEFT SIDE BAR STARTS HERE-->
            <aside class="sidebar">
                <div class="budget_name">My Budget</div>
                <div>
                    <div class="balance">Menu</div>
                </div>
                <nav class="nav">
                    <a onclick="location.href='/dashboard.html';">Dashboard</a>
                    <a onclick="location.href='/budget.html';">Budget</a>
                    <a onclick="location.href='/income.html';">Income</a>
                    <a onclick="location.href='/expenses.html';">Expenses</a>
                    <a onclick="location.href='/chart.html';">Charts</a>
                    <a onclick="location.href='/categories.html';"
                        >Categories</a
                    >
                    <a onclick="location.href='/saving-goals.html';"
                        >Saving Goals</a
                    >
                    <a onclick="location.href='/upcoming-payments.html';"
                        >Upcoming Payments</a
                    >
                    <a class="active" onclick="location.href='/account.html';"
                        >Settings</a
                    >
                </nav>
            </aside>
            <!--LEFT SIDE BAR END HERE-->
            <main class="main">
                <div
                    id="account-controls"
                    style="display: flex; gap: 8px; align-items: center"
                >
                    <button
                        id="logoutBtn"
                        type="button"
                        aria-label="Log out"
                        onclick="logout()"
                    >
                        Log out
                    </button>
                    <button
                        id="deleteBtn"
                        type="button"
                        aria-label="Delete account"
                        style="background: #c0392b; color: #fff"
                        onclick="deleteUser()"
                    >
                        Delete account
                    </button>
                    <span
                        id="acctMessage"
                        aria-live="polite"
                        style="margin-left: 12px; font-size: 0.95rem"
                    ></span>
                </div>
                <div class="account-information">
                    <h2>Account Information</h2>
                    <div class="info-row">
                        <span class="label">Username:</span>
                        <span id="username" class="value"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Email:</span>
                        <span id="email" class="value"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Creation Date:</span>
                        <span id="creationDate" class="value"></span>
                    </div>
                </div>
                <!-- Replace this section in your account.html -->
                <div class="card">
                    <h1>User Settings</h1>
                    <div class="settings-container" id="settingsContainer">
                        <div class="setting-item">
                            <div class="setting-label">Dark Mode</div>
                            <div class="setting-control">
                                <label class="switch">
                                    <input
                                        type="checkbox"
                                        id="darkModeToggle"
                                    />
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">Language</div>
                            <div class="setting-control">
                                <select
                                    class="language-select"
                                    id="languageSelect"
                                >
                                    <option value="en">English</option>
                                    <option value="es">Español</option>
                                    <option value="fr">Français</option>
                                    <option value="de">Deutsch</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div
                        style="
                            display: flex;
                            align-items: center;
                            margin-top: 20px;
                        "
                    >
                        <button id="saveBtn">Save All</button>
                        <span class="status" id="statusText">—</span>
                    </div>
                </div>
                <div id="import-button">
                    <input type="file" id="importFile" accept=".sqlite">
                    <button onclick="handleImport()">Import User Data</button>
                </div>
            </main>
        </div>
    </body>
    <script src="./scripts/token.js"></script>
    <script src="./scripts/settings.js"></script>
    <script src="./scripts/importExport.js"></script>
    <script>
        window.onload = loadAccountInfo();
        document
            .getElementById('saveBtn')
            .addEventListener('click', saveSettings);
        window.addEventListener('DOMContentLoaded', fetchSettings);
    </script>
    <script>
        function handleImport() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            importUserData(file);
        }
    </script>
</html>
