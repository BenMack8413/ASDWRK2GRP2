<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login / Signup</title>
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Optional CSS -->
    </head>
    <body>
        <!-- Signup Form -->
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signup-username">Username:</label>
                <input
                    type="text"
                    id="signup-username"
                    name="username"
                    required
                />

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required />

                <label for="signup-password">Password:</label>
                <input
                    type="password"
                    id="signup-password"
                    name="password"
                    required
                />

                <label>
                    <input
                        type="checkbox"
                        id="signup-remember"
                        name="remember"
                    />
                    Remember me
                </label>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <hr />

        <!-- Login Form -->
        <section id="login">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="login-username">Username or Email:</label>
                <input
                    type="text"
                    id="login-username"
                    name="username"
                    required
                />

                <label for="login-password">Password:</label>
                <input
                    type="password"
                    id="login-password"
                    name="password"
                    required
                />

                <label>
                    <input
                        type="checkbox"
                        id="login-remember"
                        name="remember"
                    />
                    Remember me
                </label>

                <button type="submit">Log In</button>
            </form>
        </section>

        <script src="scripts/tokens.js"></script>
        <script>
            // Watch for signup form submit
            document
                .getElementById('signupForm')
                .addEventListener('submit', function (e) {
                    e.preventDefault(); // stop page reload
                    const username =
                        document.getElementById('signup-username').value;
                    const email = document.getElementById('signup-email').value;
                    const password =
                        document.getElementById('signup-password').value;
                    const remember =
                        document.getElementById('signup-remember').checked;

                    signup(username, email, password, remember); // call your signup function
                });

            // Watch for login form submit
            document
                .getElementById('loginForm')
                .addEventListener('submit', function (e) {
                    e.preventDefault();
                    const username =
                        document.getElementById('login-username').value;
                    const password =
                        document.getElementById('login-password').value;
                    const remember =
                        document.getElementById('login-remember').checked;

                    login(username, password, remember); // call your login function
                });
        </script>
    </body>
</html>
