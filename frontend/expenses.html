<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expenses</title>
        <link rel="stylesheet" href="./css/style.css" />
        <style>

            /* -------- Expenses Start -------- */
            .expense-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 24px;
                padding: 16px 0;
            }

            .title {
                margin: 0;
                font-size: 28px;
                font-weight: 700;
                color: #1a1a1a;
            }

            .addExpenseButton {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 16px;
                border-radius: 8px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                border: none;
                font-size: 14px;
                background-color: var(--accent);
                color: white;
            }

            .addExpenseButton:hover {
                background-color: var(--accent-2);
            }

            .expenseContainer {
                background: var(--panel);
                border-radius: 14px;
                padding: 24px;
                box-shadow: var(--card_shadow);
                margin-bottom: 24px;
                overflow-x: auto;
            }

            .expenseTable {
                width: 100%;
                border-collapse: collapse;
                min-width: 600px;
            }

            .expenseTable th {
                text-align: left;
                padding: 12px;
                border-bottom: 2px solid #e2e8f0;
                font-weight: 600;
                color: var(--muted);
            }

            .expenseTable td {
                padding: 15px;
                border-bottom: 1px solid #f0f0f0;
            }

            .expenseTable tr:hover {
                background-color: #f8fafc;
            }
            /* -------- Expenses End -------- */

            /* Responsive Design */
            @media (max-width: 1200px) {
                .sidebar {
                    width: 200px;
                    padding: 24px 16px;
                }
                
                .main {
                    margin-left: 200px;
                    width: calc(100% - 200px);
                    padding: 24px;
                }
            }

            @media (max-width: 768px) {
                .dashboard {
                    flex-direction: column;
                }
                
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    padding: 20px;
                    border-radius: 0;
                }
                
                .main {
                    margin-left: 0;
                    width: 100%;
                    padding: 20px;
                }
                
                .nav {
                    flex-direction: row;
                    flex-wrap: wrap;
                }
                
                .nav a {
                    flex: 1;
                    min-width: 120px;
                    justify-content: center;
                }
                
                .expense-header {
                    flex-direction: column;
                    gap: 16px;
                    align-items: flex-start;
                }
                
                .expenseContainer {
                    padding: 16px;
                }
            }

            @media (max-width: 480px) {
                .expenseTable {
                    font-size: 14px;
                }
                
                .expenseTable th, 
                .expenseTable td {
                    padding: 10px 8px;
                }
            }
        </style>
        <!-- CSS here for now -->
    </head>

    <body>
        <div class="dashboard">
            <!--LEFT SIDE BAR STARTS HERE-->
            <aside class="sidebar">
                <div class="budget_name">My Budget</div>
                <div>
                    <div class="balance">Menu</div>
                </div>
                <nav class="nav">
                    <a onclick="location.href='/dashboard.html';">Dashboard</a>
                    <a onclick="location.href='/budget.html';">Budget</a>
                    <a onclick="location.href='/income.html';">Income</a>
                    <a class="active" onclick="location.href='/expenses.html';">Expenses</a>
                    <a onclick="location.href='/chart.html';">Charts</a>
                    <a onclick="location.href='/categories.html';">Categories</a>
                    <a onclick="location.href='/saving-goals.html';">Saving Goals</a>
                    <a onclick="location.href='/upcoming-payments.html';">Upcoming Payments</a>
                    <a onclick="location.href='/account.html';">Settings</a>
                </nav>
            </aside>
            <!--LEFT SIDE BAR END HERE-->

            <main class="main">
                <div class="expense-header">
                    <h1 class="title">Expense Tracking</h1>
                    <button class="addExpenseButton" id="addExpense">
                        + Add Expense
                    </button>
                </div>
                
                <div class="expenseContainer">
                    <table class="expenseTable" id="expenseTable">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>$500</td>
                                <td>Groceries</td>
                                <td>Weekly grocery shopping</td>
                                <td>1st January 2026</td>
                                <td>Weekly</td>
                            </tr>
                            <tr>
                                <td>$150</td>
                                <td>Utilities</td>
                                <td>Monthly utility bills</td>
                                <td>13th January 2026</td>
                                <td>Monthly</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </body>
</html>
